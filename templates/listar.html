{% extends "index.html" %}

{% block index %}

<table class="table">
<thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Sobrenome</th>
    <th scope="col">CPF</th>
    <th scope="col">E-mail</th>
    <th scope="col">Telefone</th>
  </tr>
</thead>
<tbody>
  <form class="row g-3" action="/salvar", method="POST">
  <tr>
    <td> </td>
    <td><input type="text" name="first_name"></td>
    <td><input type="text" name="last_name"> </td>
    <td><input type="text" name="cpf"> </td>
    <td><input type="text" name="email"> </td>
    <td><input type="text" name="phone"> </td>
    <td>
      <input class="btn btn-outline-dark" type="submit" value="Inserir">
    </td>
</tr>          
</form>
    {% for registro in lista_banco_no_html %}
        <tr>
            <td>{{registro[0]}}</td>
            <td>{{registro[1]}}</td>
            <td>{{registro[2]}}</td>
            <td>{{registro[3]}}</td>
            <td>{{registro[4]}}</td>
            <td>{{registro[5]}}</td>
            <td>
              <button type="button" class="btn btn-outline-dark"><a href="/deletar?id={{registro[0]}}">Deletar</a></button>
              <button type="button" class="btn btn-outline-dark"><a href="/alterar?id={{registro[0]}}">Alterar</a></button>
            </td>
        </tr>
    {% endfor %}    
</tbody>
</table>    
</body>
</html>
{% endblock %}
